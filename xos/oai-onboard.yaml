tosca_definitions_version: tosca_simple_yaml_1_0

description: Onboard the OAI service

imports:
   - custom_types/xos.yaml

topology_template:
  node_templates:
    servicecontroller#oai:
      type: tosca.nodes.ServiceController
      properties:
          base_url: file:///opt/xos_services/oai/xos/
          # The following will concatenate with base_url automatically, if
          # base_url is non-null.
          # models: models.py
          xproto: ./
          synchronizer: synchronizer/manifest
          synchronizer_run: oai-synchronizer.py
          tosca_custom_types: tosca/custom_types/oai.yaml
          tosca_resource: tosca/resources/oaitenant.py, tosca/resources/oaiservice.py
          private_key: file:///opt/xos/key_import/mcord_rsa
          public_key: file:///opt/xos/key_import/mcord_rsa.pub
